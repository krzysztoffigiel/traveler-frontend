
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()"><i class="fas fa-bars"></i></mat-icon>
    </button>
    <h1>&nbsp;Travel Scheduler</h1>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.gt-sm="true">
      <a mat-button class="top-menu-btn" [routerLink]="'/myTrips'" (click)="sidenav.toggle()"><i class="fas fa-plane-departure"></i>&nbsp;Moje
        podróże</a>
      <a mat-button class="top-menu-btn" [routerLink]="'/accounts'" (click)="sidenav.toggle()"><i class="fas fa-user"></i>&nbsp;Konto</a>
      <a mat-button class="top-menu-btn logout-btn" [routerLink]="'/logout'"><i class="fas fa-sign-out-alt"></i>&nbsp;Wyloguj</a>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/accounts'" mat-list-item>
        <div class="col col-1">
          <i class="fas fa-info-circle"></i>
        </div>
        <div class="col col-11">
          Szczegóły podróży
        </div>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item [routerLink]="'/create-account'">
        <div class="col col-1">
          <i class="fas fa-money-check-alt"></i>
        </div>
        <div class="col col-11">
          Wydatki
        </div>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item [routerLink]="'/contacts'">
        <div class="col col-1">
          <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="col col-11">
          Wymiana walut
        </div>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item [routerLink]="'/create-contact'">
        <div class="col col-1">
          <i class="fas fa-file-alt"></i>
        </div>
        <div class="col col-11">
          Pliki
        </div>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item [routerLink]="'/activities'">
        <div class="col col-1">
          <i class="fas fa-list-ol"></i>
        </div>
        <div class="col col-11">
          Lista rzeczy
        </div>
      </a>

      <mat-divider></mat-divider>
      <!-- <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a> -->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
